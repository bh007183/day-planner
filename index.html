<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="container">
        <div class="row">
          <div class="col table-dark">
            <p class="set"> 9AM</p>
          </div>
          <input class="col-8 input-1 nine">
            
        </input>
          <div class="col col1  table-dark">
            <button type="button" class="btn btn-outline-light btn1">Save</button>
          </div>
        </div>
        <div class="row">
          <div class="col table-dark">
            <p class="set">10AM</p>
          </div>
          <input class="col-8 input-2 ten">
            
          </input>
          <div class="col col1 table-dark">
            <button type="button" class="btn btn-outline-light btn2">Save</button>
          </div>
        </div>
        <div class="row">
          <div class="col table-dark">
            <p class="set">11AM</p>
          </div>
          <input class="col-8 input-3 eleven">
            
          </input>
          <div class="col col1 table-dark">
            <button type="button" class="btn btn-outline-light btn1">Save</button>
          </div>
        </div>
        <div class="row">
          <div class="col table-dark">
            <p class="set">12AM</p>
          </div>
          <input class="col-8 input-4 twelve">
            
          </input>
          <div class="col col1 table-dark">
            <button type="button" class="btn btn-outline-light btn1">Save</button>
          </div>
        </div>
        <div class="row">
          <div class="col table-dark">
            <p class="set"> 1PM</p>
          </div>
          <input class="col-8 input-5 one">
            
          </input>
          <div class="col col1 table-dark">
            <button type="button" class="btn btn-outline-light btn1">Save</button>
          </div>
        </div>
        <div class="row">
          <div class="col table-dark">
            <p class="set"> 2PM</p>
          </div>
          <input class="col-8 input-6 two">
            
          </input>
          <div class="col col1 table-dark">
            <button type="button" class="btn btn-outline-light btn1">Save</button>
          </div>
        </div>
        <div class="row">
          <div class="col table-dark">
            <p class="set"> 3PM</p>
          </div>
          <input class="col-8 input-7 three">
            
          </input>
          <div class="col col1 table-dark">
            <button type="button" class="btn btn-outline-light btn1">Save</button>
          </div>
        </div>
        <div class="row">
          <div class="col table-dark">
            <p class="set"> 4PM</p>
          </div>
          <input class="col-8 input-8 four">
            
          </input>
          <div class="col col1 table-dark">
            <button type="button" class="btn btn-outline-light btn1">Save</button>
          </div>
        </div>
        <div class="row">
          <div class="col table-dark">
            <p class="set"> 5PM</p>
          </div>
          <input class="col-8 input-9 five">
            
          </input>
          <div class="col col1 table-dark">
            <button type="button" class="btn btn-outline-light btn1">Save</button>
          </div>
        </div>
        
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdn.polyfill.io/v2/polyfill.js?features=default,String.prototype.repeat,Array.prototype.find,Array.prototype.findIndex,Math.trunc,Math.sign"></script>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</html>
